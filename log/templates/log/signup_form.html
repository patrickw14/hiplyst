{% extends "log/base.html" %}

{% block content %}
<div class="container">

{% if form.errors %}
  <div class="row span3 offset4">
    <div class="alert">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <strong>Signup failed.</strong>
          {% for field in form %}
          <p>
            {{ field.errors }}
          </p>
          {% endfor %}
    </div>
  </div>
{% endif %}

<form action="" method="post">
<div class="row span4 offset4">
  {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }} 
    {{ field }}
  </p>
  {% endfor %}
  <p><button class="btn btn-large btn-primary" name="submit" type="submit">Signup</button></p>
</div>
</form>

</div>
{% endblock %}

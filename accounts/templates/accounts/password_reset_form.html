{% extends "accounts/base.html" %}

{% block content %}
<div class="container">

{% if form.errors %}
  <div class="row span3 offset4">
    <div class="alert">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <strong>Could not reset password.</strong>
          {% for field in form %}
          <p>
            {{ field.errors }}
          </p>
          {% endfor %}
    </div>
  </div>
{% endif %}

<form action="" method="post">
{% csrf_token %}
<div class="row span4 offset4">
  <p>
    <label for="id_email"></label>
    <input id="id_email" type="text" name="email" maxlength="254" placeholder="Email">
  </p>
  <!--{% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}
    {{ field }}
  </p>
  {% endfor %}-->
  <p><button class="btn btn-large btn-primary" name="submit" type="submit">Reset password</button></p>
  <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>

</div>
{% endblock %}
